<ion-header>
  <ion-navbar>
    <ion-buttons left>
        <button (click)="signOut()" ion-button  icon-only>
            <ion-icon color="primary" name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title text-center>
      My Hydroponics
    </ion-title>
    <ion-buttons right>
      <button (click)="gotoTable()" ion-button  icon-only>
          <ion-icon color="primary" name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-col >
            <ion-list>
                <ion-item>
                  <ion-label>Light</ion-label>
                  <ion-toggle (ionChange)="updateStatus('light', 'isLightChecked')" [(ngModel)]="isLightChecked"></ion-toggle>
                </ion-item>
                <ion-item>
                  <ion-label>Pump</ion-label>
                  <ion-toggle (ionChange)="updateStatus('water', 'isWaterChecked')" [(ngModel)]="isWaterChecked"></ion-toggle>
                </ion-item>
               
              </ion-list>
              <ion-list>
                <ion-item>
                  <ion-label >Light: {{latestSensorData?.sensor_light }}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Humidity: {{latestSensorData?.sensor_humi}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Temperature: {{latestSensorData?.sensor_temp}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Water: {{latestSensorData?.sensor_water}}</ion-label>
                </ion-item>
               
              </ion-list>
              <ion-list>
                <ion-item>
                  <!-- <ion-label>Temperature</ion-label> -->
                  <ion-input [(ngModel)]="temperature" placeholder="Enter temperature" type="number"></ion-input> 
                  <button (click)="updateTemperature()" ion-button item-right>Update</button>
                </ion-item>
              </ion-list>
        </ion-col>
    </ion-row>
