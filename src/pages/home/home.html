<ion-header>
  <ion-navbar>
    <ion-title>
      My Hydroponics
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-col >
            <ion-list>
                <ion-item>
                  <ion-label>Light</ion-label>
                  <ion-toggle (ionChange)="updateStatus('light', 'isLightChecked')" [(ngModel)]="isLightChecked"></ion-toggle>
                </ion-item>
                <ion-item>
                  <ion-label>Pump</ion-label>
                  <ion-toggle (ionChange)="updateStatus('water', 'isWaterChecked')" [(ngModel)]="isWaterChecked"></ion-toggle>
                </ion-item>
                <!-- <ion-item >
                      <button ion-button (click)="init()">Submit</button>
                    </ion-item> -->
              </ion-list>
        </ion-col>
    </ion-row>
    <ion-row class="header" text-center >
      <ion-col col-2   class="bordered" >
         Light 
      </ion-col>
      <ion-col col-3  class="bordered"  >
          Temperature 
      </ion-col>
      <ion-col col-2  class="bordered" >
          Humidity 
      </ion-col>
      <ion-col col-2  class="bordered" >
          Water 
      </ion-col>
      <ion-col col-3 class="bordered" >
          Date
      </ion-col>
    </ion-row>
    <ion-row class="table-container">
        <virtual-scroller #scroll [items]="sensorData">
             
            <ion-row  *ngFor="let sensor of scroll.viewPortItems">
              <ion-col col-2  class="bordered">{{sensor?.sensor_light}}</ion-col>
              <ion-col col-3  class="bordered">{{sensor?.sensor_temp}}</ion-col>
              <ion-col col-2  class="bordered">{{sensor?.sensor_humi}}</ion-col>
              <ion-col col-2  class="bordered">{{sensor?.sensor_water}}</ion-col>
              <ion-col col-3 class="bordered">{{sensor?.sensor_date}}</ion-col>

            </ion-row>
      
        </virtual-scroller>
      </ion-row>
  </ion-grid>
