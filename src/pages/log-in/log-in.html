
<ion-header no-border>
  <ion-navbar transparent> 
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h4 ion-text class="text-primary">
        Please Sign In
      </h4>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Username
        </ion-label>
        <ion-input  [ngModelOptions]="{standalone: true}" [(ngModel)]="username" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input  [ngModelOptions]="{standalone: true}" [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
    </form>

    <!-- <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p> -->

    <div margin-top>
      <button [disabled]="!username || !password" ion-button icon-start block color="primary" tappable (click)="signIn()">
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </button>
